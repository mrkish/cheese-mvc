<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>

<a href="/cheese/add">Add Cheese</a>

<div th:each="cheese : ${cheeses}">
    <span th:text="${cheese.getCheeseName()}">Name</span>
    <span> - </span>
    <span th:text="${cheese.getCheeseDescription()}">Description</span>
</div>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

</body>
</html>
